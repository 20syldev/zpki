<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates Manager</title>
    <link rel="icon" type="image/png" href="src/images/logo.png"/>
    <!-- CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        .container-fluid {
            width: 100%;
            padding: 0;
        }
        
        #certForm {
            position: sticky;
            top: 0;
            width: 100%;
            height: 130px;
            padding: 15px;
            background: #fefefe;
            z-index: 99;
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        .dropdown #languageDropdown {
            padding: 3px 10px;
        }
        .dropdown-toggle {
            white-space: nowrap; 
        }
        .dropdown-menu {
            margin-top: 7px;
            border: 1px solid #ddd;
            cursor: pointer;
            z-index: 999;
        }

        .cert-checkbox {
            cursor: pointer;
            transition: 0.3s;
        }
        /* 
        .cert-checkbox.active {
            opacity: 0.5;
        } 
        */

        .icon {
            width: 1em;
            height: 1em;
            margin-top: -0.15em;
        }

        .btn {
            opacity: 0.9;
            margin-top: 3px;
            font-weight: 500;
        }
        .btn[disabled] {
            cursor: not-allowed;
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-inner {
            padding: 10px 15px;
            max-width: 500px;
            line-height: 1.8em;
            border-radius: 10px;
        }

        /* Table */
        thead {
            position: sticky;
            top: 130px;
            background: #fefefe;
            text-align: center;
            z-index: 1;
        }

        thead::after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: #fefefe;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        table {
            text-align: center;
        }

        th, td {
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        th.resizable {
            resize: horizontal;
            overflow: auto;
        }

        th.resizable:hover {
            background: #fafafa;
            border-radius: 10px;
        }

        ::-webkit-scrollbar {
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <span class="block"></span>

        <form id="certForm">
            <div class="form-group">

                <!-- Create a certificate -->
                <div class="dropdown mr-2">
                    <button class="btn btn-primary m-0 dropdown-toggle" type="button" id="createDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="src/images/plus-solid.svg" class="icon"/>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="createDropdown">
                        <a class="dropdown-item create" data-count="1">1 Certificate</a>
                        <a class="dropdown-item create" data-count="10">10 Certificates</a>
                        <a class="dropdown-item create" data-count="100">100 Certificates</a>
                        <a class="dropdown-item create" data-count="1000">1000 Certificates</a>
                    </div>
                </div>
                <input type="hidden" id="certCount" value="">

                <!-- Certificate name input -->
                <input type="text" id="certName" class="form-control mr-2" placeholder="Certificate name (ex: John Doe)">

                <!-- Search Bar -->
                <input type="text" id="certSearch" class="form-control" placeholder="Search for a certificate">
            </div>
            
            <!-- Actions -->
            <div id="actionButtons" class="action-buttons">
                <button id="revokeSelected" class="btn btn-dark btn-sm" hidden>
                    <img src="src/images/ban-solid.svg" class="icon mr-1"/> Revoke
                </button>
                <button id="renewSelected" class="btn btn-dark btn-sm" hidden>
                    <img src="src/images/plus-solid.svg" class="icon mr-1"/> Renew
                </button>
                <div class="dropdown mr-2 float-right">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="src/images/globe-solid.svg" class="icon"/>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown" id="languageMenu">
                        <a class="dropdown-item" data-lang="en">English</a>
                        <a class="dropdown-item" data-lang="fr">Fran√ßais</a>
                    </div>
                </div>
                <button id="refresh" class="btn btn-secondary btn-sm float-right mr-1">
                    <img src="src/images/rotate-solid.svg" class="icon mr-1"/> Refresh
                </button>
            </div>
        </form>

        <!-- Table header -->
        <table class="table table-bordered table-striped">
            <thead class="thead">
                <tr>
                    <th class="resizable" scope="col" data-sort="selectBox"><div class="sortable-handle"><img src="src/images/square-check-solid.svg" class="icon"/></div></th>
                    <th class="resizable" scope="col" data-sort="validity"><div class="sortable-handle"><img src="src/images/chart-simple-solid.svg" class="icon"/></div></th>
                    <th class="resizable" scope="col" data-sort="serial"><div class="sortable-handle"><img src="src/images/hashtag-solid.svg" class="icon mr-1"/> Serial</div></th>
                    <th class="resizable" scope="col" data-sort="startDate"><div class="sortable-handle"><img src="src/images/calendar-day-solid.svg" class="icon mr-1"/> Start Date</div></th>
                    <th class="resizable" scope="col" data-sort="endDate"><div class="sortable-handle"><img src="src/images/calendar-days-solid.svg" class="icon mr-1"/> End Date</div></th>
                    <th class="resizable" scope="col" data-sort="id"><div class="sortable-handle"><img src="src/images/file-lines-solid.svg" class="icon mr-1"/> ID</div></th>
                    <th class="resizable" scope="col" data-sort="actions"><div class="sortable-handle"><img src="src/images/gear-solid.svg" class="icon mr-2"/>Actions</div></th>
                    <th class="resizable" scope="col" data-sort="downloads"><div class="sortable-handle"><img src="src/images/download-solid.svg" class="icon mr-1"/> Downloads</div></th>
                </tr>
            </thead>
            <tbody id="certTableBody">
                <!-- Certificates Data -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createItems = document.querySelectorAll('.create');
            const createDropdown = document.getElementById('createDropdown');
            const certCountInput = document.getElementById('certCount');
            const certNameInput = document.getElementById('certName');
            const certSearchInput = document.getElementById('certSearch');
            const certTableBody = document.getElementById('certTableBody');
            const refreshButton = document.getElementById('refresh');
            const revokeSelectedButton = document.getElementById('revokeSelected');
            const renewSelectedButton = document.getElementById('renewSelected');

            // Check if input is empty or not
            function toggleCreateButton() {
                if (certNameInput.value.trim() === "") {
                    createDropdown.disabled = true;
                } else {
                    createDropdown.disabled = false;
                }
            }
            toggleCreateButton();

            // Initialize tool tips
            function initializeTooltips() {
                $('[data-toggle="tooltip"]').tooltip({
                    html: true
                });
            }

            // Adapt name, normalize
            function encodeName(name) {
                return name
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/[^a-zA-Z0-9-_]/g, '');
            }

            // Format date to YYYY/MM/DD from ISO format
            function formatDate(isoDateString) {
                const date = new Date(isoDateString);
                return date.toLocaleDateString('fr-CA');
            }
            
            // Update actions buttons
            function updateActionButtons() {
                const selectedCerts = document.querySelectorAll('.cert-checkbox.active');
                if (selectedCerts.length > 0) {
                    revokeSelectedButton.hidden = false;
                    renewSelectedButton.hidden = false;
                } else {
                    revokeSelectedButton.hidden = true;
                    renewSelectedButton.hidden = true;
                }
            }

            function sortTable(columnIndex, order) {
                const rows = Array.from(certTableBody.querySelectorAll('tr'));                
                rows.sort((a, b) => {
                    const cellA = a.querySelector(`td:nth-child(${columnIndex})`);
                    const cellB = b.querySelector(`td:nth-child(${columnIndex})`);

                    const textA = cellA.textContent.trim();
                    const textB = cellB.textContent.trim();
                    if (order === 'asc') {
                        return textA.localeCompare(textB, undefined, { numeric: true });
                    } else {
                        return textB.localeCompare(textA, undefined, { numeric: true });
                    }
                });
                rows.forEach(row => certTableBody.appendChild(row));
            }

            // Load data from files, create and update table & check checkboxes
            function loadCertData() {
                fetch('/list')
                    .then(response => response.json())
                    .then(data => {
                        certTableBody.innerHTML = '';
                        data.forEach(cert => {
                            const status = cert.status;
                            const validityColor = status === 'I' ? 'warning' : (status !== 'R' ? 'success' : 'danger');
                            const validityBtn = status === 'I' ? '<img src="src/images/triangle-exclamation-solid.svg" class="icon mr-1"/> Expired' : (status !== 'R' ? '<img src="src/images/circle-check-solid.svg" class="icon mr-1"/> Valid' : '<img src="src/images/circle-xmark-solid.svg" class="icon mr-1"/> Revoked');

                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td><button class="btn btn-dark btn-sm cert-checkbox"${status === 'R' ? 'disabled' : ''}><img src="src/images/${status === 'R' ? 'ban' : 'minus'}-solid.svg" class="icon"/></button></td>
                                <td><button class="btn btn-${validityColor} btn-sm w-100" data-id="${cert.id}">${validityBtn}</button></td>
                                <td>
                                    <span class="tooltip-container" data-toggle="tooltip" data-html="true" data-placement="bottom" 
                                    title="<div>Signature: ${cert.signature}</div>">
                                        ${cert.serial}
                                    </span>
                                </td>
                                <td>
                                    <span class="tooltip-container" data-toggle="tooltip" data-placement="bottom" title="${cert.startDate}">${formatDate(cert.startDate)}</span>
                                </td>
                                <td>
                                    <span class="tooltip-container" data-toggle="tooltip" data-placement="bottom" title="${cert.endDate}">${formatDate(cert.endDate)}</span>
                                </td>
                                <td>${cert.id}</td>
                                <td>
                                    <button class="btn btn-dark btn-sm" onclick="revokeCert('${cert.id}')" ${status === 'R' ? 'disabled' : ''}><img src="src/images/ban-solid.svg" class="icon mr-1"/> Revoke</button>
                                    <button class="btn btn-dark btn-sm" onclick="renewCert('${cert.id}')" ${status === 'R' ? 'disabled' : ''}><img src="src/images/rotate-right-solid.svg" class="icon mr-1"/> Renew</button>
                                </td>
                                <td>
                                    <a class="btn btn-info btn-sm" href="/src/certs/${cert.id}.crt" download><img src="src/images/file-arrow-down-solid.svg" class="icon mr-1"/>.crt</a>
                                    <a class="btn btn-info btn-sm" href="/src/certs/${cert.id}.csr" download><img src="src/images/file-arrow-down-solid.svg" class="icon mr-1"/>.csr</a>
                                    <a class="btn btn-info btn-sm" href="/src/private/${cert.id}.key" download><img src="src/images/file-arrow-down-solid.svg" class="icon mr-1"/>.key</a>
                                </td>
                            `;
                            certTableBody.appendChild(row);
                        });
                        
                        const certButtons = document.querySelectorAll('.cert-checkbox');
                        certButtons.forEach(button => {
                            button.addEventListener('click', function() {
                                this.classList.toggle('active');
                                updateActionButtons();

                                if (this.classList.contains('active')) {
                                    this.innerHTML = '<img src="src/images/check-solid.svg" class="icon"/>';
                                } else {
                                    this.innerHTML = '<img src="src/images/minus-solid.svg" class="icon"/>';
                                }
                            });
                        });
                        updateActionButtons();
                        initializeTooltips();
                    })
                    .catch(error => console.error('Certificate loading error:', error));
            }

            // Update create button based on input
            certNameInput.addEventListener('input', toggleCreateButton);

            // Dropdown menu to generate a specific number of certificates
            createItems.forEach(item => {
                item.addEventListener('click', function() {
                    const certCount = this.getAttribute('data-count');
                    const certName = encodeName(certNameInput.value);
                    certCountInput.value = certCount;

                    createDropdown.setAttribute('disabled', 'true');

                    // Request create a certificate
                    fetch(`/create?name=${encodeURIComponent(certName)}&count=${certCount}`)
                        .then(response => response.text())
                        .catch(error => {
                            console.error('Error:', error);
                        })
                        .finally(() => {
                            setTimeout(() => {
                                createDropdown.removeAttribute('disabled');
                            }, 3000);
                        });
                });
            });

            // Filter certificates by name
            certSearchInput.addEventListener('input', function() {
                const searchText = encodeName(this.value).toLowerCase();
                const rows = certTableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    let match = false;
                    cells.forEach(cell => {
                        if (encodeName(cell.textContent).toLowerCase().includes(searchText)) {
                            match = true;
                        }
                    });
                    row.style.display = match ? '' : 'none';
                });
            });
            
            // Refreshing the table
            refreshButton.addEventListener('click', function(event) {
                event.preventDefault();
                loadCertData();
                refreshButton.disabled = true;
                refreshButton.querySelector('img').style.transition = '1s ease-in-out';
                refreshButton.querySelector('img').style.transform = 'rotate(720deg)';

                setTimeout(() => {
                    refreshButton.classList.add('btn-success');
                    refreshButton.innerHTML = '<img src="src/images/square-check-white-solid.svg" class="icon mr-1"/> Done!';
                }, 1200);
                
                setTimeout(() => {
                    refreshButton.classList.remove('btn-success');
                    refreshButton.innerHTML = '<img src="src/images/rotate-solid.svg" class="icon mr-1"/> Refresh';
                    refreshButton.disabled = false;
                }, 3000);
            });

            // Renew multiple certificates
            renewSelectedButton.addEventListener('click', function() {
                event.preventDefault();
                const selectedCerts = Array.from(document.querySelectorAll('.cert-checkbox.active')).map(button => button.getAttribute('data-id'));
                if (selectedCerts.length > 0) {
                    fetch('/renew', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: selectedCerts })
                    })
                    .then(response => response.text())
                    .then(() => loadCertData())
                    .catch(error => console.error('Renewal error:', error));
                }
            });

            // Revoke multiple certificates
            revokeSelectedButton.addEventListener('click', function() {
                event.preventDefault();
                const selectedCerts = Array.from(document.querySelectorAll('.cert-checkbox.active')).map(button => button.getAttribute('data-id'));
                if (selectedCerts.length > 0) {
                    fetch('/revoke', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: selectedCerts })
                    })
                    .then(response => response.text())
                    .then(() => loadCertData())
                    .catch(error => console.error('Revocation error:', error));
                }
            });

            // JQuery
            $(document).ready(function() {
                $("table thead").sortable({
                        items: 'th',
                        handle: '.sortable-handle',
                        cursor: 'move',
                        
                        start: function(event, ui) {
                            ui.placeholder.height(ui.helper.outerHeight());
                        },
                        stop: function(event, ui) {
                            const newOrder = $("table thead th").map(function() {
                                return $(this).index();
                            }).get();

                            $("table thead").html(
                                $("table thead th").sort(function(a, b) {
                                    return newOrder[$(a).index()] - newOrder[$(b).index()];
                                }).toArray()
                            );

                            $("table tbody").each(function() {
                                $(this).children("tr").each(function() {
                                    const cells = $(this).children("td").toArray();
                                    const reorderedCells = newOrder.map(index => cells[index]);
                                    $(this).empty().append(reorderedCells);
                                });
                            });
                        }
                }).disableSelection();
            });

            // Sorting columns
            document.querySelectorAll('thead th').forEach((header, index) => {
                header.addEventListener('click', function() {
                    const currentOrder = this.classList.contains('asc') ? 'desc' : 'asc';
                    sortTable(index + 1, currentOrder);
                    document.querySelectorAll('thead th').forEach(th => th.classList.remove('asc', 'desc'));
                    this.classList.add(currentOrder);
                });
            });

            // Renew one certificate
            window.renewCert = function(id) {
                fetch('/renew', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: [id] })
                })
                .then(response => response.text())
                .then(() => loadCertData())
                .catch(error => console.error('Renewal error:', error));
            };

            // Revoke one certificate
            window.revokeCert = function(id) {
                fetch('/revoke', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: [id] })
                })
                .then(response => response.text())
                .then(() => loadCertData())
                .catch(error => console.error('Revocation error:', error));
            };

            loadCertData();
        });
    </script>
</body>
</html>
